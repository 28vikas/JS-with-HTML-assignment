<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. On page load print states on india in li - with js -->



    <h1>States of India</h1>
    <button type="button" onclick="showstates()">click here</button>
    <button type="button" onclick="clearstates()">clear</button>
    <ol id="state">


    </ol>

    <script>

        let arr = ['Andhra Pradesh', 'Arunachal Pradesh', 'Assam', 'Bihar', 'Chhattisgarh', 'Goa', 'Gujarat', 'Haryana', 'Himachal Pradesh', 'Jammu and Kashmir', 'Jharkhand', 'Karnataka', 'Kerala', 'Madhya Pradesh', 'Maharashtra', 'Manipur', 'Meghalaya', 'Mizoram', 'Nagaland', 'Odisha', 'Punjab', 'Rajasthan', 'Sikkim', 'Tamil Nadu', 'Telangana', 'Tripura', 'Uttar Pradesh', 'West Bengal']

        

        function showstates() {
            let states = ''

            for (let i = 0; i < arr.length; i++) {
                states += `<li>${arr[i]}</li>`

                document.getElementById('state').innerHTML = states
            }


        }


        function clearstates() {
            document.getElementById('state').innerHTML = ''

        }



    </script>

</body>

</html>
